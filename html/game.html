<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Vlug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            -webkit-font-smoothing: none;
            border: 1px solid black;
        }
    </style>
    <link rel="stylesheet" href="../styles/game.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="modal-overlay" id="pauseModal">
        <div class="modal">
            <button class="modal-button selected" id="continueButton">Continue</button>
            <button class="modal-button" id="baseButton">Back to Base</button>
            <button class="modal-button" id="restartButton">Restart</button>
        </div>
    </div>

    <script type="module" src="../js/game/game.js"></script>
</body>
</html>
