<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Vlug - Base</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            -webkit-font-smoothing: none;
            border: 1px solid black;
        }
    </style>
    <link rel="stylesheet" href="../styles/hoverMenu.css">
    <link rel="stylesheet" href="../styles/game.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="silverSoldierMenu" class="hover-menu">
        <div class="hover-menu-title">Mission Control</div>
        <button class="hover-menu-item">Start Mission</button>
        <button class="hover-menu-item">View Objectives</button>
        <button class="hover-menu-item">Cancel</button>
    </div>
    
    <div class="modal-overlay" id="silverSoldierModal">
        <div class="modal">
            <div class="modal-title">Mission Control</div>
            <button class="modal-button">Mission</button>
            <button class="modal-button">Arcade</button>
            <button class="modal-button">Cancel</button>
        </div>
    </div>

    <div class="modal-overlay" id="rumiAikawaModal">
        <div class="modal">
            <div class="modal-title">Rumi Aikawa</div>
            <button class="modal-button">Trade</button>
            <button class="modal-button">Talk</button>
            <button class="modal-button">Cancel</button>
        </div>
    </div>

    <script type="module" src="../js/game/base/base.js"></script>
</body>
</html>
