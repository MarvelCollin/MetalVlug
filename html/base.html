<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Vlug - Base</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;
            -webkit-font-smoothing: none;
        }
    </style>
    <link rel="stylesheet" href="../styles/hoverMenu.css">
    <link rel="stylesheet" href="../styles/game.css">
    <link rel="stylesheet" href="../styles/components/rumiAikawaCarousel.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/components/silverSoldier.css">
    <link rel="stylesheet" href="../styles/components/ui.css">  
    <link rel="stylesheet" href="../styles/components/achievements.css">
    <link rel="stylesheet" href="../styles/components/notifications.css">
    <link rel="stylesheet" href="../styles/components/admin.css">
    <link rel="stylesheet" href="../styles/components/ralfModal.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="silverSoldierMenu" class="hover-menu">
        <div class="hover-menu-title">Mission Control</div>
        <button class="hover-menu-item">Start Mission</button>
        <button class="hover-menu-item">View Objectives</button>
        <button class="hover-menu-item">Cancel</button>
    </div>
    
    <div class="modal-overlay" id="silverSoldierModal">
        <div class="modal-silver-soldier">
            <div class="modal-title">Mission Control</div>
            <div class="modal-layout">
                <div class="modal-sidebar">
                    <button class="modal-button active" data-content="mission">Mission</button>
                    <button class="modal-button" data-content="arcade">Arcade</button>
                </div>
                <div class="modal-content-area">
                </div>
            </div>  
        </div>
    </div>

    <div class="modal-overlay" id="rumiAikawaModal">
        <div class="modal shop-modal">
            <button class="close-btn"></button>
            <div class="modal-title">Rumi Aikawa's Shop</div>
            <div class="player-balance">
                <span>Balance</span>
                <div class="coin-icon-container">
                    <canvas class="coin-icon" width="32" height="32"></canvas>
                </div>
                <span>1000</span>
            </div>
            <div class="carousel-container">
                <button class="carousel-button prev" id="prevBtn">‹</button>
                <div class="shop-content">
                </div>
                <button class="carousel-button next" id="nextBtn">›</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="achievementsModal">
        <div class="achievements-modal">
            <div class="modal-title">Achievements</div>
            <div class="achievements-list">
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="ralfModal">
        <div class="ralf-modal">
            <div class="modal-title">Ralf's Combat Skills</div>
            <div class="skill-container">
                <!-- Skills will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script type="module" src="../js/game/base/base.js"></script>
</body>
</html>
